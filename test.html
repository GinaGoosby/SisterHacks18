}

    float: right;
    width: 20%;

<script>
   document.getElementById("searcher").addEventListener("click", querying);
   
  function querying() {
  	let userInput = document.getElementById("searcher").innerHTML();
    let url = 'https://api.asos.com/product/search/v1/?q=" + userInput + "&store=1&lang=en-GB&sizeschema=US&currency=USD&sort=priceasc&channel=mobile-app&offset=0&limit=10';
    fetch(url)
  	.then(function(response) {
    	if(response.ok) {
 		   document.getElementById("demo").innerHTML = "something";
       };
     })
  }


</script>
